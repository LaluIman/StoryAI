name: story_generator
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  another_flushbar: ^1.12.30
  device_preview: ^1.2.0
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0
  google_generative_ai: ^0.4.6
  icons_launcher: ^3.0.1
  intl: 0.19.0
  loading_animation_widget: ^1.3.0
  rename_app: ^1.6.2
  scaffold_gradient_background: ^1.0.3+1
  shared_preferences: ^2.5.2
  shimmer: ^3.0.0
  svg_flutter: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-ExtraLight.ttf
          weight: 100

icons_launcher:
  image_path: "assets/images/appicon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true